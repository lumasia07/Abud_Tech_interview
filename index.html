<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCB Flexible Loans</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/slide1.css">
    <link rel="stylesheet" href="styles/slide2.css">
    <link rel="stylesheet" href="styles/slide3.css">
    <link rel="stylesheet" href="styles/slide4.css">
    <link rel="stylesheet" href="styles/slide5.css">
</head>
<body>
    <div id="presentation">
        <div class="slide active" id="slide1">             
            <img src="./assets/asset-5.png" alt="KCB main logo">             
            <h1>CHOOSE YOUR FLEXIBLE LOAN</h1>             
            <div class="rates">                 
                <ul>                     
                    <li><img src="./assets/asset-1.png" alt="one" class="number-img"></li>                     
                    <li class="seven-container">
                        <div class="seven-group">
                            <img src="./assets/asset-2.png" alt="seven" class="number-img">
                            <img src="./assets/pointer.png" alt="pointer" id="pointer">
                        </div>
                    </li>
                    <li><img src="./assets/asset-3.png" alt="fourteen" class="number-img"></li>                     
                    <li><img src="./assets/asset-4.png" alt="thirty" class="number-img"></li>                 
                </ul>             
            </div>         
        </div>
        <div class="slide" id="slide2">
            <div class="kcb-logo">
                <img src="./assets/logo.png" alt="KCB-logo">
            </div>
            <div class="rate-hero">
                <img src="./assets/asset-2.png" alt="seven">
            </div>
            <div class="text-hero">
                <img src="./assets/txt-2.png" alt="hero">
            </div>
            <div class="footer">
                <img src="./assets/bottom-left.png" alt="bottom-left">
                <img src="./assets/tag.png" alt="tag">
            </div>
        </div>
        <div class="slide" id="slide3">
            <div class="kcb-logo">
                <img src="./assets/logo.png" alt="KCB-logo">
            </div>
            <div class="rate-hero">
                <img src="./assets/asset-3.png" alt="fourteen">
            </div>
            <div class="text-hero">
                <img src="./assets/txt-3.png" alt="hero">
            </div>
            <div class="footer">
                <img src="./assets/bottom-left.png" alt="bottom-left">
                <img src="./assets/tag.png" alt="tag">
            </div>
        </div> 
        <div class="slide" id="slide4">
            <div class="kcb-logo">
                <img src="./assets/logo.png" alt="KCB-logo">
            </div>
            <div class="rate-hero">
                <img src="./assets/asset-4.png" alt="thirty">
            </div>
            <div class="text-hero">
                <img src="./assets/txt-4.png" alt="hero">
            </div>
            <div class="footer">
                <img src="./assets/bottom-left.png" alt="bottom-left">
                <img src="./assets/tag.png" alt="tag">
            </div>
        </div> 
        <div class="slide" id="slide5">
            <div class="kcb-logo">
                <img src="./assets/logo.png" alt="KCB-logo">
            </div>
            <div class="rate-hero">
                <img src="./assets/asset-1.png" alt="one">
            </div>
            <div class="text-hero">
                <img src="./assets/txt-1.png" alt="hero">
            </div>
            <div class="footer">
                <img src="./assets/bottom-left.png" alt="bottom-left">
                <img src="./assets/tag.png" alt="tag">
            </div>
        </div> 
        <div class="navigation">
            <span class="slide-indicator active" data-slide="0"></span>
            <span class="slide-indicator" data-slide="1"></span>
            <span class="slide-indicator" data-slide="2"></span>
            <span class="slide-indicator" data-slide="3"></span>
            <span class="slide-indicator" data-slide="4"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
