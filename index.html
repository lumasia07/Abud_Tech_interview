<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCB Flexible Loans</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/slide1.css">
    <link rel="stylesheet" href="styles/slide2.css">
    <link rel="stylesheet" href="styles/slide3.css">
    <link rel="stylesheet" href="styles/slide4.css">
    <link rel="stylesheet" href="styles/slide5.css">
</head>
<body>
    <div id="presentation">
        <div class="slide active" id="slide1">
            <img src="./assets/asset-5.png" alt="KCB main logo">

            <div class="rates">
                <ul>
                    <li><img src="./assets/asset-1.png" alt="one"></li>
                    <li>
                        <div class="seven-pointer">
                            <img src="./assets/asset-2.png" alt="seven">
                            <img src="./assets/pointer.png" alt="pointer" id="pointer">
                        </div>
                    </li>
                    <li><img src="./assets/asset-3.png" alt="fourteen"> </li>
                    <li><img src="./assets/asset-4.png" alt="thirty"></li>
                </ul>
            </div>
        </div>
        <div class="slide active" id="slide2">
            <div class="kcb-logo">
                <img src="./assets/logo.png" alt="KCB-logo">
            </div>
            <div class="rate-hero">
                <img src="./assets/asset-2.png" alt="seven">
            </div>
            <div class="text-hero">
                <img src="./assets/txt-2.png" alt="hero">
            </div>
            <div class="footer">
                <img src="./assets/bottom-left.png" alt="bottom-left">
                <img src="./assets/tag.png" alt="tag">
            </div>
        </div>
        <div class="slide active" id="slide3">
            <div class="kcb-logo">
                <img src="./assets/logo.png" alt="KCB-logo">
            </div>
            <div class="rate-hero">
                <img src="./assets/asset-3.png" alt="seven">
            </div>
            <div class="text-hero">
                <img src="./assets/txt-3.png" alt="hero">
            </div>
            <div class="footer">
                <img src="./assets/bottom-left.png" alt="bottom-left">
                <img src="./assets/tag.png" alt="tag">
            </div>
        </div> 
        <div class="slide active" id="slide4">
            <div class="kcb-logo">
                <img src="./assets/logo.png" alt="KCB-logo">
            </div>
            <div class="rate-hero">
                <img src="./assets/asset-4.png" alt="seven">
            </div>
            <div class="text-hero">
                <img src="./assets/txt-4.png" alt="hero">
            </div>
            <div class="footer">
                <img src="./assets/bottom-left.png" alt="bottom-left">
                <img src="./assets/tag.png" alt="tag">
            </div>
        </div>

            <div class="kcb-logo">
                <img src="./assets/logo.png" alt="KCB-logo">
            </div>
            <div class="rate-hero">
                <img src="./assets/asset-1.png" alt="seven">
            </div>
            <div class="text-hero">
                <img src="./assets/txt-1.png" alt="hero">
            </div>
            <div class="footer">
                <img src="./assets/bottom-left.png" alt="bottom-left">
                <img src="./assets/tag.png" alt="tag">
            </div>
        </div> 
    </div>
    <script src="js/script.js"></script>

</html>
